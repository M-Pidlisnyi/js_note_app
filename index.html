<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="content">
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Test note</td>
                <td>Test date</td>
                <td>Test category</td>
                <td>Some very long text to see if table expands</td>
                <td>test list of dates</td>
                <td><span>&times</span></td>
            </tr>
        </table>
    </div>
    <button class="openModal">Create Note</button>

    <div id="modalForm" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeModal">&times;</span>
                <h2>New note</h2>
            </div>
            <div class="modal-body">
                <div class="modal-body-header">
                    <label for="name">Note name:</label>
                    <input type="text" name="name" required>
                    <label for="categories">Choose category: </label>
                    <select name="categories" id="categories">
                        <option value="">--.--.--.--.--.--.--.--</option>
                        <option value="task">Task</option>
                        <option value="random_thought">Random Thought</option>
                        <option value="idea">Idea</option>
                    </select>
                </div>
                <div class="modal-body-textarea">
                    <label for="content">Enter your note here:</label>
                    <br>
                    <textarea name="content" rows="5" cols="100"></textarea>
                </div>
                <button class="saveNote">Save Note</button>
            </div>
            <div class="modal-footer"><br></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
